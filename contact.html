<section id="kontak" class="mb-5 animate__animated animate__fadeInUp">
    <div class="container animate__animated animate__fadeIn">
        <h2 class="section-heading text-center mb-4 animate__animated animate__zoomIn">Kontak</h2>
        <p class="text-center animate__animated animate__fadeIn">Silakan isi formulir di bawah ini untuk menghubungi kami. Kami siap membantu dan akan segera merespons pesan Anda.</p>
        <form id="contactus_form" class="o_mark_required needs-validation animate__animated animate__fadeIn" novalidate>
            <div class="row">
                <div class="col-md-6">
                    <label for="contact1" class="form-label">Nama</label>
                    <input type="text" id="contact1" name="name" class="form-control mb-3" placeholder="Nama Anda" required />
                    <div class="invalid-feedback">
                        Lengkapi Nama Anda.
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="contact2" class="form-label">No. Telepon</label>
                    <input type="tel" id="contact2" name="phone" class="form-control mb-3" placeholder="Nomer Telepon" />
                </div>
                <div class="col-md-6">
                    <label for="contact3" class="form-label">Alamat Email</label>
                    <input type="email" id="contact3" name="email_from" class="form-control mb-3" placeholder="Email Anda" required />
                    <div class="invalid-feedback">
                        Tolong Isi Email Yang Valid.
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="contact4" class="form-label">Instansi</label>
                    <input type="text" id="contact4" name="company" class="form-control mb-3" placeholder="Instansi Anda" />
                </div>
                <div class="col-12">
                    <label for="contact5" class="form-label">Keterangan</label>
                    <input type="text" id="contact5" name="subject" class="form-control mb-3" placeholder="Keterangan" required />
                    <div class="invalid-feedback">
                        Tolong Isi Keterangan.
                    </div>
                </div>
                <div class="col-12">
                    <label for="contact6" class="form-label">Pesan</label>
                    <textarea id="contact6" name="description" class="form-control mb-3" rows="5" placeholder="Pesan Anda" required></textarea>
                    <div class="invalid-feedback">
                        Tolong Isi Pesan Anda.
                    </div>
                </div>
                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-accent">Kirim</button>
                </div>
            </div>
        </form>
    </div>
</section>
